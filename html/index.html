<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Name</title>
  <link rel="stylesheet" href="stylee.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="social">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </header>

  <main>
    <aside>
      <h2>Sidebar</h2>
      <p>This is some custom content for the sidebar.</p>
    </aside>

    <section class="boxes">
      <div class="box">
        <h3>Box Title 1</h3>
        <img src="image1.jpg" alt="Box Image 1">
        <p>Description for Box 1</p>
      </div>
      <div class="box">
        <h3>Box Title 2</h3>
        <img src="image2.jpg" alt="Box Image 2">
        <p>Description for Box 2</p>
      </div>
      <div class="box">
        <h3>Box Title 3</h3>
        <img src="image3.jpg" alt="Box Image 3">
        <p>Description for Box 3</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Your Website Name</p>
  </footer>
</body>
</html>
